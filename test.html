<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript" src="resource-stream.js"></script>
    <script type="text/javascript">
        var stream = ResourceStream("/mozilla_story.mp4?_="+(new Date()).getMilliseconds()),
            total = 0;

        stream.on("data",function(data){
            total += data.byteLength;        
        });

        stream.on("end",function(){
            console.log("total: "+total);
        });

        stream.read();
    </script>
</body>
</html>
